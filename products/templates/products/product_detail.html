{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="blankspace"></div>

<div class="product-background mb-3" style="max-width: 1200px; max-height: 700px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img class="product-detail-image" alt="{{ product.name }}" src="{{ product.image_url }}">
    </div>
    <div class="col-lg-8">
      <div class="card-body">
        <h5 class="product-detail-name">{{ product.name }}</h5>
        <p class="product-description">{{ product.description }}</p>
        <p class="product-detail-price"><small>Â£{{ product.price }}</small></p>
         <form class="form" action="{% url 'add_to_cart' product.id %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-12">
                                <p class="mt-3"><strong>Quantity:</strong></p>
                                <div class="form-group w-50">
                                    <div class="input-group">
                                        <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 mt-5">
                                    <span class="icon">
                                        <i class="fas fa-chevron-left"></i>
                                    </span>
                                    <span class="text-uppercase">Keep Shopping</span>
                                </a>
                                <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-5" value="Add to Bag">
                            </div>
                            <input type="hidden" name="redirect_url" value="{{ request.path }}">
                        </div>
                    </form>
        
    
       
        <a class="btn btn-primary" id="backbutton" href="{% url 'products' %}" role="button">Back</a>
      </div>
    </div>
  </div>
</div>
 
{% endblock %}
